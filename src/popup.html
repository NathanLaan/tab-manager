<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab-Manager</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
</head>
<body id="container" class="body-container">
  <div class="ui-container">
    <div class="tab-list-container">
      <input type="text" class="search-input" id="tabSearch" autofocus autocomplete="off" spellcheck="false" placeholder="Find tab..." />
      <div class="tab-list-content">
        <div class="tab-list" id="tablist"></div>
        <div class="tab-list-footer" id="tablist">
          <div class="tab-footer-item">
            <i class="tab-item-icon fas fa-gear"></i>
            <div class="tab-item-title" id="settingsDiv">Open Extension Keyboard Settings</div>
            <!--<div class="tab-item-close" title="Close the Tab"><i class="fas fa-gear"></i></div>-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
